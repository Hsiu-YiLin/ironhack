<html>
<head>
	<title>Search Spotify Track Search</title>
	<script src="jquery-2.2.0.js"></script>
	<script src="app.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="search-form">
	<h1>Search Spotify for your favorite track</h1>
		<form>
			<label for="track">Search track:</label>
			<input type="text" id="track">
			<button class="js-track-form-submit" type="submit">SEARCH</button>
		</form>
	</div>
	<div class="widget">
		<div class="header">
			<div class="btn-play disabled"></div>

			<div class="metadata">
				<p class="js-title title">Track title</p>
				<p class="js-artist author">Author</p>

			  	<div class="seekbar">
			    	<progress class="progressbar" value="2" max="30"></progress>
			  	</div>
			</div>
		</div>
		
		<div class="cover">
		<img src="https://i.scdn.co/image/04da6dfc1f5f45fdeba938a0cc71cf372524fd43">
		</div>

		<audio class="js-player" src="https://p.scdn.co/mp3-preview/baed63bec71433c2bc08bdcd22a99f4c6a29a991.mp3"></audio>
	</div>

<div class="modal fade js-modal">
  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-header">
        <!-- Close button -->
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span>&times;</span>
        </button>

        <h2>This is the modal's header.</h2>
      </div>

      <div class="modal-body">
        <p>This is the modal's body.</p>
      </div>

    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

</body>
</html>
