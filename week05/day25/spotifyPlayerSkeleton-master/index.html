<html>
<head>
	<title>Search Spotify Track Search</title>
	<script src="jquery-2.2.0.js"></script>
	<script src="app.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="search-form">
	<h1>Search Spotify for your favorite track</h1>
		<form>
			<label for="track">Search track:</label>
			<input type="text" id="track">
			<button class="js-track-form-submit" type="submit">SEARCH</button>
		</form>
	</div>
	<div class="widget">
		<div class="header">
		<!-- Try adding/removing these classes: -->
		<!-- disabled -->
		<!-- playing -->
		<div class="btn-play disabled"></div>

		<div class="metadata">
		  <p class="js-title title">Track title</p>
		  <p class="js-artist author">Author</p>

		  <div class="seekbar">
		    <progress value="5" max="30"></progress>
		  </div>
		</div>
		</div>
		
		<div class="cover">
		<img src="https://i.scdn.co/image/04da6dfc1f5f45fdeba938a0cc71cf372524fd43">
		</div>

		<audio src="https://p.scdn.co/mp3-preview/8e9c5ffdc38e91659bfe8b6bd44650dfc25a3d31"></audio>
	</div>

</body>
</html>
